spring:
  application:
    name: sistema-gestao

server:
  port: 8080
  servlet:
    context-path: /sistema-gestao

  datasource:
    url: jdbc:h2:file:./data/oficina
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.springframework: INFO
    com.oficina: DEBUG


security:
    user:
      name: admin
      password: admin
