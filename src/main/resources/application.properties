spring.application.name=sistema-gestao

#Configurações do Servidor
server.port=8080
server.servelet.context-path=/sistema-gestao

#Configuração do Banco de Dados
spring.datasource.url=jdbc:h2:file:./data/oficina
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Configuração do H2 Console (Para Desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de logging
logging.level.org.springframework=INFO
logging.level.com.oficina=DEBUG

# Configurações de segurança (básicas para desenvolvimento)
spring.security.user.name=admin
spring.security.user.password=admin